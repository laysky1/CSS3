<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_UniversalSelector.html</title>
    <style type="text/css">
        /*
            *전체선택자(*)
                :html 태그를 포함한 모든 태그가 전체 선택자의 적용대상에 포함된다.
        */

        /* 스타일시트에서는 화면에 보여지는 모든 태그를 selec 할 수 있습니다. body 태그도 그 중 하나이며 body에 스타일을 지정하여 적용도 가능합니다.
        */
        body{ border :2px solid red; margin: 0px; }
        /* border:1px solid red - 선굵기 1px, 점선이 아닌 연속선, 빡간색 테두리를 생성합니다. */

        *{background: yellow; border: 2px solid black;}

    </style>
</head>
<body>
    <h2>한글 Lorem Ipsum</h2>
    <p>군인 또는 군무원이 아닌 국민은 대한민국의 영역안에서는 중대한 군사상 기밀·초병·초소·유독음식물공급·포로·군용물에 관한 죄중 법률이 정한 경우와 비상계엄이 선포된 경우를 제외하고는 군사법원의 재판을 받지 아니한다.</p>
</body>
</html>
