<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_Descendant01.html</title>
    <!--
        *후손선택자 : 특정한 태그 아래에 있는 후손을 선택할 때 사용하는 선택자.
        *id의 사용을 남용하지 않고 상대적 위치로 Selector를 사용합니다.
    -->

    <style type="text/css">
        #section h1{ color : blue; }
        /* 빈칸(공백)으로 선택자가 이어지면, 아래에 포함되어 있는 child 선택자들 모두 지목하게 됩니다.*/
        /*콤마로 이어지면 콤마 앞뒤의 태그 모두지정<->빈칸으로 이어지면 태그 아래의 하위태그 지정*/
        /*예 : 위는 section id의 h1 태그 지정*/
       #header h1{color:red;}

        #header h1,#header h3{ background: yellow; }
        /* ','로 구분하면 두개의 후손선택자를 동시 선택 가능합니다.
       다만 #header h1, h3 라고 쓴다면, header 내부의 h1과 h3가 아니라, header 내부의 h1과 내부&외부 포함 모든 h3라는 뜻입니다.
        */
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">회사 이름/로고</h1>
        <div id="nav">
            <h1>Navigation</h1> <h2>header 2</h2> <h3>CSS3</h3>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Aside</h1>
        <p><h1 class="title">Aside</h1>국무위원은 국무총리의 제청으로 대통령이 임명한다. 제1항의 지시를 받은 당해 행정기관은 이에 응하여야 한다. 재산권의 행사는 공공복리에 적합하도록 하여야 한다.</p>
        <h1 class="title">Aside</h1>
    </div>
    
</body>
</html>
