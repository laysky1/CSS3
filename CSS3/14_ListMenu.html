<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14_ListMenu.html</title>
    <style type="text/css">
        #tmenu{list-style:none;padding:0px; margin:0px;}
        /*list-style:none -글머리기호 삭제
          padding:0px - 글머리기호가 차지하고 있던 padding 삭제
          margin:0px - 위쪽에 존재하던 마진 삭제*/
        #tmenu li{float:left; padding:10px 20px; background: yellow; border: 1px solid blue; margin:10px;}
        /*ul li{} 한개라는 가정하에*/
        /*
            float:left- 각 li들을 왼쪽에서 오른쪽으로 차곡차곡 쌓듯이 나열
            padding: 10px 20px - 위아래 패딩은 10px, 좌우패딩은 20px 씩
        */
    </style>
</head>
<body>
    <ul id="tmenu">
        <li>회사소개</li>
        <li>사업소개</li>
        <li>고객지원</li>
        <li>상품문의</li>
    </ul>
</body>
</html>
