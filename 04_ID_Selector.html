<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*id-Selector 는 태그에 부여된 아이디앞에 #을 붙여서 select 합니다*/
        #header{width: 800px; margin: 0 auto; height: 150px; color:white; background: red;}
        /*
        margin의 사용방법 
        1. margin-left, margin-right, margin-top, margin-bottom을 이용하여 각 네곳의 마진을 따로 설정할 수 있습니다.
        margin-left:10px; margin-right:20px; margin-top:30px; margin-bottom:5px;

        2. margin 이라는 이름 하나만 사용하면, 네 곳의 마진을 동일한 값으로 설정됩니다.
        margin:10px

        3. margin:0 auto; : 이와 같이 두개의 값을 이용하여 네개의 마진을 설정할 수 있습니다. 첫번째 0값은 위와 아래의 마진값이고, 두번째 auto 값은 좌우의 마진값입니다. 0이라는 값은 어떤 단위가 붙어도 0이무로 px단위를 생략가능합니다. 위아래 마진 0.
        좌우 auto는 현재 태그를 둘러싸고 있는 태그안에서 좌우 마진을 자동설정하여 가운데 맞춤하라는 뜻입니다.
        */

        #wrap{width:800px; height: 200px;margin: 0 auto; color: white;border: 5px solid blue; overflow:hidden;}
        /*
            1. border:5px solid blue; 는 border-width:5px; border-style:solidl border-color:blue;
            라고 따로 쓴것과 같습니다.

            2. color 스타일은 현재 태그의 하위태그에도 적용됩니다.

            3. overflow:hidden;안쪽 내용물이 가로:800px 세로:200px 경계선을 넘어 갈 정도로 크기가 크다면 바깥쪽으로 빠져나가는 부분을 화면에서 보이지 않게 합니다.
        */
        #aside{width:200px; height: 300px; background: blue;float:left;}
        #contents{width:600px; height: 300px; background: green;float:left;}
        /*float:left; - block 형식을 같고 사용되면 바로 줄바꿈이 일어나는 div에 줄바꿈없이 왼쪽으로 차곡차곡 쌓이는 배치를 하라는 속성*/
        #footer{width:800px; height: 100px; background: silver;margin:0 auto;}
    </style>
</head>
<body>
    <div id="header">
        <h1>Header-1</h1>
        <h3>Header-3</h3>
    </div>
    <div id="wrap">
        <div id="aside"> <h3>Aside(subMenu)</h3></div>
        <div id="contents"> <h3>Contents</h3></div>
    </div>
    <div id="footer">
        <span>footer</span>
    </div>



    
</body>
</html>
